
<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RPG Tiên Hiệp Designer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Be Vietnam Pro', sans-serif;
            background-color: #111827; /* bg-gray-900 */
            -webkit-text-size-adjust: 100%; /* Prevent font scaling in landscape mode */
        }
        /* Improve touch feedback on mobile */
        .tap-highlight-transparent {
            -webkit-tap-highlight-color: transparent;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .animate-fade-in {
            animation: fadeIn 0.5s ease-in-out;
        }
        @keyframes float-up {
            from { transform: translateY(0); opacity: 1; }
            to { transform: translateY(-80px); opacity: 0; }
        }
        .animate-float-up {
            animation: float-up 2s ease-out forwards;
        }

        @keyframes screen-shake {
            0% { transform: translate(1px, 1px); }
            10% { transform: translate(-1px, -2px); }
            20% { transform: translate(-3px, 0px); }
            30% { transform: translate(3px, 2px); }
            40% { transform: translate(1px, -1px); }
            50% { transform: translate(-1px, 2px); }
            60% { transform: translate(-3px, 1px); }
            70% { transform: translate(3px, 1px); }
            80% { transform: translate(-1px, -1px); }
            90% { transform: translate(1px, 2px); }
            100% { transform: translate(1px, -2px); }
        }
        .animate-screen-shake {
            animation: screen-shake 0.4s;
        }
        
        @keyframes pulse-glow {
            0%, 100% {
                box-shadow: 0 0 15px rgba(249, 115, 22, 0.6), 0 0 20px rgba(249, 115, 22, 0.4);
                transform: scale(1);
            }
            50% {
                box-shadow: 0 0 30px rgba(249, 115, 22, 1), 0 0 45px rgba(249, 115, 22, 0.8);
                transform: scale(1.05);
            }
        }
        .animate-pulse-glow {
            animation: pulse-glow 3s infinite ease-in-out;
        }

        @keyframes pulse-border {
            0%, 100% { box-shadow: 0 0 0 2px rgba(192, 132, 252, 0.5); }
            50% { box-shadow: 0 0 15px 5px rgba(192, 132, 252, 0.8); }
        }
        .animate-pulse-border {
            animation: pulse-border 2s infinite ease-in-out;
        }

        @keyframes fadeInRight {
            from { opacity: 0; transform: translateX(50px); }
            to { opacity: 1; transform: translateX(0); }
        }
        .animate-fade-in-right {
            animation: fadeInRight 0.8s ease-out forwards;
        }

        @keyframes fadeInLeft {
            from { opacity: 0; transform: translateX(-50px); }
            to { opacity: 1; transform: translateX(0); }
        }
        .animate-fade-in-left {
            animation: fadeInLeft 0.8s ease-out forwards;
        }
        @keyframes scale-up-anim {
            from { transform: scale(0.5); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }
        .animate-scale-up {
            animation: scale-up-anim 0.5s cubic-bezier(0.18, 0.89, 0.32, 1.28) forwards;
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.1.1/",
    "react": "https://esm.sh/react@^19.1.1",

    "@google/genai": "https://esm.sh/@google/genai@^1.11.0"
  }
}
</script>
</head>
<body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
</body>
</html>
