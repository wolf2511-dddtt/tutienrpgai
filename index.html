
<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RPG Tiên Hiệp Designer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Be Vietnam Pro', sans-serif;
            background-color: #111827; /* bg-gray-900 */
            -webkit-text-size-adjust: 100%; /* Prevent font scaling in landscape mode */
        }
        /* Improve touch feedback on mobile */
        .tap-highlight-transparent {
            -webkit-tap-highlight-color: transparent;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .animate-fade-in {
            animation: fadeIn 0.5s ease-in-out;
        }
        @keyframes float-up {
            from { transform: translateY(0); opacity: 1; }
            to { transform: translateY(-80px); opacity: 0; }
        }
        .animate-float-up {
            animation: float-up 2s ease-out forwards;
        }

        @keyframes screen-shake {
            0% { transform: translate(1px, 1px); }
            10% { transform: translate(-1px, -2px); }
            20% { transform: translate(-3px, 0px); }
            30% { transform: translate(3px, 2px); }
            40% { transform: translate(1px, -1px); }
            50% { transform: translate(-1px, 2px); }
            60% { transform: translate(-3px, 1px); }
            70% { transform: translate(3px, 1px); }
            80% { transform: translate(-1px, -1px); }
            90% { transform: translate(1px, 2px); }
            100% { transform: translate(1px, -2px); }
        }
        .animate-screen-shake {
            animation: screen-shake 0.4s;
        }
        
        @keyframes pulse-glow {
            0%, 100% {
                box-shadow: 0 0 15px rgba(249, 115, 22, 0.6), 0 0 20px rgba(249, 115, 22, 0.4);
                transform: scale(1);
            }
            50% {
                box-shadow: 0 0 30px rgba(249, 115, 22, 1), 0 0 45px rgba(249, 115, 22, 0.8);
                transform: scale(1.05);
            }
        }
        .animate-pulse-glow {
            animation: pulse-glow 3s infinite ease-in-out;
        }

        @keyframes pulse-border {
            0%, 100% { box-shadow: 0 0 0 2px var(--color-primary-pulse-border); }
            50% { box-shadow: 0 0 15px 5px var(--color-primary-pulse-glow); }
        }
        .animate-pulse-border {
            animation: pulse-border 2s infinite ease-in-out;
        }

        @keyframes fadeInRight {
            from { opacity: 0; transform: translateX(50px); }
            to { opacity: 1; transform: translateX(0); }
        }
        .animate-fade-in-right {
            animation: fadeInRight 0.8s ease-out forwards;
        }

        @keyframes fadeInLeft {
            from { opacity: 0; transform: translateX(-50px); }
            to { opacity: 1; transform: translateX(0); }
        }
        .animate-fade-in-left {
            animation: fadeInLeft 0.8s ease-out forwards;
        }
        @keyframes scale-up-anim {
            from { transform: scale(0.5); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }
        .animate-scale-up {
            animation: scale-up-anim 0.5s cubic-bezier(0.18, 0.89, 0.32, 1.28) forwards;
        }

        /* Font Size Control */
        html.font-size-small { font-size: 14px; }
        html.font-size-medium { font-size: 16px; }
        html.font-size-large { font-size: 18px; }

        /* Color Theme Variables */
        :root, html.theme-default {
            --color-bg-main: #111827;
            --color-bg-secondary: #1f2937;
            --color-bg-tertiary: #374151;
            --color-bg-quaternary: #4b5563;

            --color-text-light: #f3f4f6;
            --color-text-medium: #d1d5db;
            --color-text-dark: #9ca3af;
            
            --color-primary: #8b5cf6;
            --color-primary-light: #c084fc;
            --color-primary-dark: #7c3aed;
            --color-primary-darker: #6d28d9;
            --color-primary-bg: rgba(139, 92, 246, 0.15);
            --color-primary-pulse-glow: rgba(192, 132, 252, 0.8);
            --color-primary-pulse-border: rgba(192, 132, 252, 0.5);

            --color-secondary: #22d3ee;
            --color-secondary-dark: #0891b2;
            --color-secondary-bg: rgba(34, 211, 238, 0.15);

            --color-accent: #f97316;
            --color-accent-light: #fb923c;
            --color-accent-dark: #ea580c;
            --color-accent-bg: rgba(249, 115, 22, 0.15);

            --color-success: #22c55e;
            --color-danger: #ef4444;
            --color-info: #3b82f6;
        }

        html.theme-deuteranopia { /* Red-Green blindness */
            --color-primary: #0ea5e9;
            --color-primary-light: #7dd3fc;
            --color-primary-dark: #0284c7;
            --color-primary-darker: #0369a1;
            --color-primary-bg: rgba(14, 165, 233, 0.15);
            --color-primary-pulse-glow: rgba(14, 165, 233, 0.8);
            --color-primary-pulse-border: rgba(14, 165, 233, 0.5);

            --color-secondary: #f97316;
            --color-secondary-dark: #ea580c;
            --color-secondary-bg: rgba(249, 115, 22, 0.15);
            
            --color-accent: #eab308;
            --color-accent-light: #fde047;
            --color-accent-dark: #ca8a04;
            --color-accent-bg: rgba(234, 179, 8, 0.15);
            
            --color-success: var(--color-primary);
            --color-danger: #f43f5e;
            --color-info: #a855f7;
        }

        html.theme-tritanopia { /* Blue-Yellow blindness */
            --color-primary: #ec4899;
            --color-primary-light: #f9a8d4;
            --color-primary-dark: #db2777;
            --color-primary-darker: #9d174d;
            --color-primary-bg: rgba(236, 72, 153, 0.15);
            --color-primary-pulse-glow: rgba(236, 72, 153, 0.8);
            --color-primary-pulse-border: rgba(236, 72, 153, 0.5);

            --color-secondary: #14b8a6;
            --color-secondary-dark: #0d9488;
            --color-secondary-bg: rgba(20, 184, 166, 0.15);

            --color-accent: #f43f5e;
            --color-accent-light: #fb7185;
            --color-accent-dark: #e11d48;
            --color-accent-bg: rgba(244, 63, 94, 0.15);

            --color-success: var(--color-secondary);
            --color-danger: #dc2626;
            --color-info: #6366f1;
        }

        html.theme-high-contrast {
            --color-bg-main: #000000;
            --color-bg-secondary: #1a1a1a;
            --color-bg-tertiary: #333333;
            --color-bg-quaternary: #4d4d4d;

            --color-text-light: #ffffff;
            --color-text-medium: #e6e6e6;
            --color-text-dark: #cccccc;
            
            --color-primary: #ffff00; /* Bright Yellow */
            --color-primary-light: #ffff7f;
            --color-primary-dark: #cccc00;
            --color-primary-darker: #999900;
            --color-primary-bg: rgba(255, 255, 0, 0.2);
            --color-primary-pulse-glow: rgba(255, 255, 0, 0.8);
            --color-primary-pulse-border: rgba(255, 255, 0, 0.5);

            --color-secondary: #00ffff; /* Bright Cyan */
            --color-secondary-dark: #00cccc;
            --color-secondary-bg: rgba(0, 255, 255, 0.2);

            --color-accent: #ff00ff; /* Bright Magenta */
            --color-accent-light: #ff7fff;
            --color-accent-dark: #cc00cc;
            --color-accent-bg: rgba(255, 0, 255, 0.2);

            --color-success: #00ff00; /* Bright Green */
            --color-danger: #ff3333;  /* Bright Red */
            --color-info: #3399ff;   /* Bright Blue */
        }

        html.theme-sepia {
            --color-bg-main: #f4e8d1; /* Parchment */
            --color-bg-secondary: #eaddc4;
            --color-bg-tertiary: #d0c4a9;
            --color-bg-quaternary: #bcae95;

            --color-text-light: #3e2723; /* Dark brown text */
            --color-text-medium: #5d4037;
            --color-text-dark: #795548;
            
            --color-primary: #8d6e63; /* Brownish primary */
            --color-primary-light: #a1887f;
            --color-primary-dark: #6d4c41;
            --color-primary-darker: #4e342e;
            --color-primary-bg: rgba(109, 76, 65, 0.15);
            --color-primary-pulse-glow: rgba(141, 110, 99, 0.8);
            --color-primary-pulse-border: rgba(141, 110, 99, 0.5);

            --color-secondary: #00695c; /* Teal */
            --color-secondary-dark: #004d40;
            --color-secondary-bg: rgba(0, 105, 92, 0.15);

            --color-accent: #c62828; /* Deep Red */
            --color-accent-light: #e53935;
            --color-accent-dark: #b71c1c;
            --color-accent-bg: rgba(198, 40, 40, 0.15);

            --color-success: #2e7d32; /* Dark Green */
            --color-danger: #c62828;  /* Deep Red */
            --color-info: #1565c0;   /* Dark Blue */
        }
        
        html.reduce-motion .animate-fade-in,
        html.reduce-motion .animate-float-up,
        html.reduce-motion .animate-screen-shake,
        html.reduce-motion .animate-pulse-glow,
        html.reduce-motion .animate-pulse-border,
        html.reduce-motion .animate-fade-in-right,
        html.reduce-motion .animate-fade-in-left,
        html.reduce-motion .animate-scale-up,
        html.reduce-motion [class*="animate-"] {
            animation: none;
        }

        html.reduce-motion * {
            transition: none !important;
        }
    </style>
